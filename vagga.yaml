containers:

  build:
    setup:
    - !Ubuntu trusty
    - !Install [make, gcc]
    - !TarInstall
      url: http://static.rust-lang.org/dist/rust-1.0.0-alpha-x86_64-unknown-linux-gnu.tar.gz
      script: ./install.sh --prefix=/usr
    - !Remove /usr/lib/rustlib/i686-unknown-linux-gnu

commands:

  make: !Command
    container: build
    run: [make]

  test: !Command
    environ: { RUST_BACKTRACE: 1 }
    container: build
    run: [make, test]
