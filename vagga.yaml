containers:

  build:
    setup:
    - !Ubuntu xenial
    - !Install [make, wget, ca-certificates, build-essential]

    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-1.10.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
               --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    environ:
      HOME: /work/target

commands:

  make: !Command
    container: build
    run: [cargo, build]

  test: !Command
    environ: { RUST_BACKTRACE: 1 }
    container: build
    run: [cargo, test]

  cargo: !Command
    container: build
    run: [cargo]
