containers:

  doc:
    setup:
    - !Alpine v3.6
    - !Install [make, py3-sphinx]

  build:
    setup:
    - !Ubuntu xenial
    - !Install [make, ca-certificates, build-essential, vim]

    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-1.20.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
               --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - &bulk !Tar
      url: "https://github.com/tailhook/bulk/releases/download/v0.4.9/bulk-v0.4.9.tar.gz"
      sha256: 23471a9986274bb4b7098c03e2eb7e1204171869b72c45385fcee1c64db2d111
      path: /
    - !Sh cargo install --root=/usr cargo-outdated
    - !EnsureDir /cargo
    environ:
      HOME: /work/target

commands:

  make: !Command
    container: build
    run: [cargo, build]

  test: !Command
    environ: { RUST_BACKTRACE: 1 }
    container: build
    run: [cargo, test]

  cargo: !Command
    container: build
    symlink-name: cargo
    run: [cargo]

  doc: !Command
    container: doc
    description: Build sphinx documentation
      (user guide rather than API reference)
    work-dir: doc
    epilog: |
      ------------------------------------------------------------------------
      Docs are built in doc/_build/html/index.html
    run: [make, html, SPHINXBUILD=sphinx-build-3]

  _bulk: !Command
    description: Run `bulk` command (for version bookkeeping)
    container: build
    run: [bulk]
