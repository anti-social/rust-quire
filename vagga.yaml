containers:

  build:
    setup:
    - !Ubuntu trusty
    - !Install [make, gcc, libc6-dev]
    - !TarInstall
      url: http://static.rust-lang.org/dist/rust-nightly-x86_64-unknown-linux-gnu.tar.gz
      # We install rustc and cargo, but skip rust-docs
      script: ./install.sh --prefix=/usr --components=rustc,cargo

commands:

  make: !Command
    container: build
    run: [make]

  test: !Command
    environ: { RUST_BACKTRACE: 1 }
    container: build
    run: [make, test]
